<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="css/styles.css">  <!-- Ruta del CSS -->
</head>
<body>
  <h1>Gestión de Productos</h1>

  <!-- Buscador -->
  <input type="text" id="searchInput" placeholder="Buscar productos..." oninput="searchProduct()">

  <h3>Formulario para Agregar Producto</h3>
  <form id="productForm">
    <input type="text" id="productName" placeholder="Nombre del producto" required>
    <input type="number" id="productPrice" placeholder="Precio" required>
    <input type="text" id="productImage" placeholder="URL de la imagen" required>
    <button type="submit">Agregar Producto</button>
  </form>

  <h3>Lista de Productos</h3>
  <ul id="productList">
    
  </ul>

  <script src="js/script.js"></script>  <!-- Ruta del JS -->
</body>
</html>
